{% extends "layout.html" %}

{% block title %}
    Edit task
{% endblock %}

{% block main %}
<div id="edittaskform">
<form action="/edittask/<string:id>" method="post">
  <div class="input-group mb-3">
    <textarea class="form-control" name="task" placeholder="Task" type="text" style="width:250px;height:150px;">{{data[1]}}</textarea>
    <!-- <input id="taskinput" autocomplete="off" autofocus class="form-control" name="task" placeholder="Task" type="text"> -->
  </div>
  <div class="input-group mb-3">
    <input autocomplete="off" autofocus class="form-control" name="responsible" placeholder="Responsible person" type="text" value="{{data[2]}}">
    </div>
    <select name="year" class="form-control task">
      <option value="{{dt.year}}">{{dt.year}}</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>

      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
      <option value="2030">2030</option>
      <option value="2031">2031</option>
    </select>
    <select name="month" class="form-control task">
      <option value="{{dt.month}}">{{dt.month}}</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    <select name="day" class="form-control task">
      <option value="{{dt.day}}">{{dt.day}}</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
    </select>
    <select name="status" class="form-control task">
      <option value="{{data[4]}}">{{data[4]}}</option>
      <option value="To do">To do</option>
      <option value="In progress">In progress</option>
      <option value="Done">Done</option>
    </select><br>
    <button class="btn btn-in" type="submit">Save</button>
    <a href="/deletetask/{{data[0]}}"><button class="btn btn-light del" type="button">Delete</button></a>
  </form>
  </div>
{% endblock %}
