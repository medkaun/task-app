<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="../static/style.css" rel="stylesheet">
        {% block style %}{% endblock %}

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Task app: {% block title %}{% endblock %}</title>

    </head>
    <body>

      {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-dark border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
      <div class="navbar">
        <div class="menu">
          <button class="dropbtn"><img style="width: 40px"src="{{url_for('static', filename='icons/dropdown.png')}}">
          </button>
          <div class="menu-content">
            <a href="/" id="home"><img style="width: 40px"src="{{url_for('static', filename='icons/home.png')}}">Home</a>
            <a href="/tasks" id="tasks"><img style="width: 40px"src="{{url_for('static', filename='icons/tasks.png')}}">Tasks</a>
            <a href="/files" id="files"><img style="width: 40px"src="{{url_for('static', filename='icons/docs.png')}}">Files</a>
            <a href="/newuser" id="newuser"><img style="width: 40px"src="{{url_for('static', filename='icons/newusr.png')}}">New user</a>
            <a class="linkbutton"href="/logout"><button id="logout"><img style="width: 40px"src="{{url_for('static', filename='icons/out.png')}}">Log out</button></a>
          </div>
        </div>
      </div>

      <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

      </body>

      </html>
